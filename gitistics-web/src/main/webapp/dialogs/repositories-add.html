<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Add Repository</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName" ng-model="repository.name" placeholder="a descriptive name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputLocation" class="col-sm-2 control-label">Location</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputLocation" ng-model="repository.location" placeholder="location of repository">
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="ok(repository)">Add</button>
	</div>
</div>
