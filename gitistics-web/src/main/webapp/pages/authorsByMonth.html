<div class="col-sm-12 col-md-12 main">
	<h2 class="sub-header">Authors By Month</h2>
	<table class="table table-hover table-striped table-condensed">
		<tr>
			<td><b>Year</b></td>
			<td><b>Month</b></td>
			<td><b>Author</b></td>
			<td><b>Lines Added</b></td> 
            <td><b>Lines Removed</b></td> 
            <td><b>Commits</b></td> 
		</tr>
		<tr ng-repeat="stat in statistics">
			<td><p>{{stat.year}}</p></td>
			<td><p>{{stat.month}}</p></td> 
			<td><p>{{stat.author}}</p></td> 
            <td><p>{{stat.linesAdded}}</p></td>
			<td><p>{{stat.linesRemoved}}</p></td>
			<td><p>{{stat.commits}}</p></td>
		</tr>
	</table>
</div>
